<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’ Will You Be My Valentine, Sweetheart?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .title-font {
            font-family: 'Pacifico', cursive;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(0.9); }
            20%, 40% { transform: scale(1.1); }
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @keyframes slideIn {
            from { transform: translateY(-100px) scale(0.5); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .float-animation { animation: float 3s ease-in-out infinite; }
        .bounce-animation { animation: bounce 2s ease-in-out infinite; }
        .pulse-animation { animation: pulse 2s ease-in-out infinite; }
        .wiggle-animation { animation: wiggle 1s ease-in-out infinite; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        .heart-beat { animation: heartBeat 1.5s ease-in-out infinite; }
        .slide-in { animation: slideIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55); }

        .confetti-piece {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confetti 3s linear forwards;
            z-index: 100;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f0 25%, #fff0f8 50%, #ffe0ed 75%, #ffd9e8 100%);
        }

        .floating-heart {
            position: fixed;
            font-size: 30px;
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 40px rgba(255, 20, 147, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #ffc0cb, #ffb6c1);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .btn-no:hover {
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center overflow-hidden relative">
    
    <!-- Floating Hearts Background -->
    <div id="floatingHearts" class="fixed inset-0 pointer-events-none"></div>

    <!-- Main Container -->
    <div id="mainContent" class="slide-in relative z-10 text-center bg-white/95 p-12 rounded-[40px] shadow-2xl max-w-2xl mx-4">
        
        <!-- Cute Bear -->
        <div class="text-8xl mb-6 bounce-animation">
            ğŸ§¸
        </div>

        <!-- Title -->
        <h1 class="title-font text-5xl md:text-6xl text-pink-600 mb-4 pulse-animation">
            Will You Be My Valentine?
        </h1>

        <!-- Subtitle -->
        <p class="text-2xl md:text-3xl text-pink-500 font-semibold mb-8">
            Sweetheart? ğŸ’•
        </p>

        <!-- Message Area -->
        <div id="messageBox" class="text-xl md:text-2xl text-pink-600 font-semibold min-h-[80px] flex items-center justify-center mb-10 px-4">
            <p class="fade-in">âœ¨ I have something special to ask you... âœ¨</p>
        </div>

        <!-- Buttons -->
        <div class="flex gap-6 justify-center items-center min-h-[100px] flex-wrap">
            <button id="yesBtn" 
                    class="btn-yes wiggle-animation text-white font-bold text-2xl px-12 py-5 rounded-full shadow-xl border-none cursor-pointer">
                Yes! ğŸ’–
            </button>
            <button id="noBtn" 
                    class="btn-no text-pink-600 font-bold text-2xl px-12 py-5 rounded-full shadow-lg border-none cursor-pointer">
                No ğŸ˜¢
            </button>
        </div>
    </div>

    <!-- Success Screen (Hidden Initially) -->
    <div id="successScreen" class="hidden fixed inset-0 z-20 flex items-center justify-center bg-gradient-to-br from-pink-400 to-rose-400">
        <div class="text-center slide-in">
            <div class="text-9xl mb-8 heart-beat">
                ğŸ’
            </div>
            <h1 class="title-font text-6xl md:text-7xl text-white mb-6">
                Yay! ğŸ‰
            </h1>
            <p class="text-3xl md:text-4xl text-white font-semibold mb-4">
                You made me the happiest! 
            </p>
            <p class="text-2xl md:text-3xl text-white/90">
                I can't wait to celebrate Valentine's Day with you! ğŸ’•
            </p>
            <div class="mt-8 text-6xl">
                ğŸ§¸ğŸ’–ğŸŒ¹
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="fixed bottom-4 left-0 right-0 text-center z-30">
        <p class="text-pink-600 font-semibold text-lg">
            Made with â¤ï¸ by <span class="title-font text-xl">Debjit</span>
        </p>
    </div>

    <script>
        // Cute messages for each "No" click
        const messages = [
            "Are you sure? ğŸ¥º Think again...",
            "Really? My heart is breaking... ğŸ’”",
            "Please reconsider! I promise to be sweet! ğŸ­",
            "Don't break my heart, sweetheart! ğŸ˜¢",
            "One more chance? Pretty please? ğŸ™",
            "I'll bring you flowers every day! ğŸŒ¹",
            "We could have so much fun together! ğŸˆ",
            "Just give us a chance! âœ¨",
            "I'll be the best Valentine ever! ğŸ’",
            "My heart can't take much more... ğŸ’—",
            "You're making me cry... ğŸ˜­",
            "Last chance before I disappear! ğŸ‘»"
        ];

        let noClickCount = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const messageBox = document.getElementById('messageBox');
        const mainContent = document.getElementById('mainContent');
        const successScreen = document.getElementById('successScreen');

        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'ğŸ’˜', 'â¤ï¸'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart float-animation';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(heart);
            }
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ff1493', '#ff69b4', '#ffc0cb', '#ff6b9d', '#c71585'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Handle "No" button click
        noBtn.addEventListener('click', function() {
            if (noClickCount < messages.length) {
                // Update message
                messageBox.innerHTML = `<p class="fade-in">${messages[noClickCount]}</p>`;
                
                // Shrink the No button
                const currentSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
                const currentPadding = parseFloat(window.getComputedStyle(noBtn).paddingLeft);
                
                noBtn.style.fontSize = (currentSize * 0.8) + 'px';
                noBtn.style.paddingLeft = noBtn.style.paddingRight = (currentPadding * 0.8) + 'px';
                noBtn.style.paddingTop = noBtn.style.paddingBottom = (currentPadding * 0.8) + 'px';
                
                // Grow the Yes button slightly
                const yesCurrentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (yesCurrentSize * 1.1) + 'px';
                
                noClickCount++;
                
                // Make button disappear if clicked too many times
                if (noClickCount >= messages.length - 1) {
                    setTimeout(() => {
                        noBtn.style.opacity = '0';
                        noBtn.style.transform = 'scale(0)';
                        setTimeout(() => {
                            noBtn.style.display = 'none';
                            messageBox.innerHTML = '<p class="fade-in">The "No" option has vanished! âœ¨<br>Only "Yes" remains! ğŸ’•</p>';
                        }, 400);
                    }, 2000);
                }
            }
        });

        // Handle "Yes" button click
        yesBtn.addEventListener('click', function() {
            createConfetti();
            setTimeout(() => {
                mainContent.style.display = 'none';
                successScreen.classList.remove('hidden');
            }, 500);
        });

        // Initialize floating hearts
        createFloatingHearts();
    </script>
</body>
</html>
